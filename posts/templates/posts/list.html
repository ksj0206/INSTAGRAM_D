{% extends 'base.html' %}

{% block body %}
  <!-- 모든 post를 보여줌-->
  <div class="row justify-content-center">
    {% for post in posts %}
      <div class="card" style="width: 40rem;">
        <img src="https://picsum.photos/300/300/?random" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{ post.content }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
