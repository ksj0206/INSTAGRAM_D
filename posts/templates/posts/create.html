{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<h1>새로운 Post 작성하기</h1>
<form method="POST" enctype="multipart/form-data"> <!--액션 줄 필요는 없다--> <!--사진 업로드 기능이 있을 때는 enctype 붙여줘야 한다.-->
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">업로드</button>
  {% endbuttons %}
</form>
{% endblock %}
