{% load bootstrap4 %}

{% block body %}

<form method="POST" enctype="multipart/form-data"> 
  {% csrf_token %}
  {% bootstrap_form profile_form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">프로필변경</button>
  {% endbuttons %}
</form>
{% endblock %}
